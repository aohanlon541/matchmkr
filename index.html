<!DOCTYPE html>
<html>
<head>
	<title>Match.Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,900" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="fullscreen-bg">
    <video loop muted autoplay poster="tennis-img.jpg" class="fullscreen-bg__video">
        <source src="tennis-video.mp4" type="video/mp4">
    </video>
</div>

<div id="box"></div>

<div id="intro-text">
	<h1>Match Maker</h1>
	<h3>Find your match for the perfect tennis match.</h3>
	<div id="startBtns">
		<button id="login" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginForm">Log In</button>
		<button id="signup" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signupForm">Sign Up</button>
	</div>	
</div>


<div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
     	 <h4>Log In</h4>
      </div>
      <div class="modal-body">
        	<form>
  				<div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
   					<label for="exampleInputPassword1">Password</label>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>
 				<div class="checkbox">
				    <label>
				      <input type="checkbox">Keep me logged in</label>
				    </label>
			  	</div>
			 	<button type="submit" class="btn btn-default">Submit</button>
			</form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="signupForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
     	 <h4>Sign Up</h4>
      </div>
      <div class="modal-body">
        	<form>

  				<div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
			 	<button type="submit" class="btn btn-default">Continue Sign Up</button>
			 	<div class="facebookBtn">
			 	<p>OR</p>
					<button type="button" class="btn btn-primary btn-md">Placeholder Button for FB</button>
			  	</div>
			</form>
      </div>
    </div>
  </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
